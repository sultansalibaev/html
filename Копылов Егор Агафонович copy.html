<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копылов Егор Агафонович</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/roboto');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, "Helvetica Neue", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #e7e7e7;
        }

        .flex {
            display: flex;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .items-center {
            align-items: center;
        }

        .tab-head {
            position: relative;
            background: white;
            padding: 12px 12px 0px 18px;
            box-shadow: 0 2.5px 4px rgb(184, 183, 183);
            font-size: 16px;
        }

        .tab-head .flex div {
            font-size: 1em !important;
        }

        .tab-head .flex>div:not(.tab-head .flex > .pagination) {
            position: relative;
            padding: .625em .5em;
            margin-right: .8125em;
            cursor: pointer;
            background: white;
            user-select: none;
            color: #747474;
            transition: color .15s;
            /*margin-top: .5em;*/
            margin-top: 4px;
            border-bottom: 2px solid transparent;
        }

        .tab-head .flex>div:not(.tab-head .flex > .pagination):hover,
        .tab-head .flex > .selected {
            border-bottom: 2px solid #4400ed !important;
            color: #4400ed;
        }
        .tab-head .flex > .selected {
            border-bottom: 2px solid #4400ed !important;
            color: #4400ed !important;
        }

        .tab-count {
            position: absolute;
            top: -2px;
            right: -4px;
            display: flex;
            align-items: center;
            padding: 0 3px;
            border-radius: 3px;
            height: 16px;
            font-size: 11px;
            /* 12px */
            background: #4400ed;
            color: white;
        }

        .content {
            padding: 15px 7.5px;
        }

        .content>div.selected {
            display: flex;
            flex-wrap: wrap;
            /*padding: 0 2.5px;*/
        }

        .content>div:not(.content > .selected) {
            display: none;
        }

        .item-container {
            /*min-width: 375px;*/
            width: 50%;
            padding: 0 7.5px;
            margin-bottom: 15px;
        }

        @media (max-width: 1025px) {
            .item-container {
                width: 100%;
            }
        }

        @media (max-width: 570px) {
            .item-container {
                padding: 0 1.5px;
            }
        }

        .item {
            background: white;
            padding: 12px 15px;
            border-radius: 4px;
        }

        .key-word {
            background: #e0ec90;
            padding: 0 4px;
            border-radius: 4px;
        }

        .item-title {
            font-size: 17px;
            font-weight: 600;


            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;

            text-decoration: none;
            color: #333;
        }

        .item-title:hover {
            text-decoration: underline;
        }

        .item-content {
            font-size: 13px;
            margin-top: 10px;
            margin-bottom: 10px;

            text-align: justify;
            max-height: 80px;
            line-height: 20px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .item-more {
            margin-left: auto;
            font-size: 14px;
            border: 1px solid #000;

            border: 1px solid #e7eaec;
            font-size: 15px;
            height: 29px;
            padding: 0 8px;
            border-radius: 3px;
            transition: .25s;

            display: flex;
            align-items: center;

            text-decoration: none;
            color: #333;
        }

        .item-more:hover {
            background: #e7eaec70;
            text-decoration: underline;
        }

        .item-more svg {
            width: 13px;
            margin-left: 7px;
        }

        .item-param {
            font-size: 13px;
            display: flex;
            /*white-space: nowrap;*/
            font-weight: 600;
            position: relative;
        }

        .query-content {
            position: relative;
            overflow-x: clip;
            display: flex;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            text-align: justify;
            color: white;
            cursor: pointer;
        }

        .query {
            color: white;
            background: #9300FF;
            font-size: 11px;
            border-radius: 3px;
            padding: 0px 4px 1px 4px;
            /*padding: 0px 1px 1px 6px;*/
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt {
            position: absolute;
            bottom: calc(100% + 7px);
            right: 0;
            font-size: 11px;
            background: #9300ff;
            color: #fff;
            padding: 3px 5px;
            border-radius: 6px;
            transition: .15s;
            display: none;
            opacity: 0;
        }

        .prompt::after {
            content: "▶";
            position: absolute;
            top: 100%;
            left: 10px;
            color: #9300ff;
            height: 9px;
            transform: rotate(90deg);
        }

        .query:hover+.prompt {
            display: block !important;
            opacity: 1 !important;
        }

        .param-text {
            overflow: hidden;
            margin-left: 8px;
            font-size: 12px;
        }

        .empty-list {
            color: #8a6d3b;
            background: #fce7c4;
            border: 1px solid #fad292;
            display: flex;
            align-items: center;
            height: 35px;
            padding: 0 10px;
        }

        .empty-list svg {
            height: 18px;
            margin-right: 7px;
            fill: #8a6d3b;
        }

        .pagination svg {
            height: 100%;
            display: flex;
            align-items: center;
            margin: 0 2px;
        }

        .pagination {
            margin-left: auto;
            display: flex;
            align-items: center;
            /*position: absolute;
            right: 10px;
            bottom: 10px;*/
            font-size: 14px;
            height: 25px;
            user-select: none;
            margin: 10px auto;
        }

        .pagination>div>*,
        .pagination>*:not(.pagination > div) {
            height: 100%;
            padding: 5px 6px;
            cursor: pointer;
        }

        .pagination>*:first-child {
            border-radius: 4px 0 0 4px;
        }

        .pagination>*:last-child {
            border-radius: 0 4px 4px 0;
        }

        .pagination>div>* {
            border-bottom: 2px solid transparent;
        }

        .pagination>div>*.selected,
        .pagination>div>*:hover {
            border-bottom: 2px solid #3b5998;
            color: #3b5998;
            font-weight: 600;
        }

        .pagination>svg:hover {
            background: rgba(60, 82, 223, 0.899);
            fill: white;
        }

        .pagination div span {
            display: flex;
            align-items: center;
        }

        h2 {
            font-size: 22px;
        }

        @media (max-width: 710px) {
            .tab-head > .tabs:not(.tab-head .pagination) {
                margin: 0 -5px;
                font-size: 15px;
            }
        }
        @media (max-width: 500px) {
            .item-container {
                margin-bottom: 12px;
            }
            .item {
                padding: 8px 11px;
            }
            .item-title {
                font-size: 14px;
            }
            .item-more {
                font-size: 13px;
                height: 25px;
            }
            .item-more svg {
                width: 11px;
                margin-left: 7px;
            }
            .item-content {
                font-size: 11px;
                margin-top: 5px;
                margin-bottom: 8px;
                line-height: 17px;
            }
            .item-param {
                font-size: 11px;
                line-height: 14px;
            }
        }
    </style>
</head>
